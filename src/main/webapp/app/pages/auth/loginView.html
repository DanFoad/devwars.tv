<h1>Login Page</h1>
<h3 style="color: red;">{{errorMessage}}</h3>
<h3 style="color: green;">{{successMessage}}</h3>

<label>Username</label>
<input type="text" ng-model="credentials.username">

<div style="height: 40px;"></div>

<label>Password</label>
<input type="password" ng-model="credentials.password">

<br>

<button type="button" ng-click="login(credentials)">Login</button>

<button type="button" ng-click="authGoogle()">GOOGLE</button>
