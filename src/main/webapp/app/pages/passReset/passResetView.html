<div class="passResetView">
  
  
  <!-- ONLY ONE OF THESE DISPLAYS "forgotPass" and "resetPass" SHOW AT A TIME! ADD style="display: none;" -->
    <div class="forgotPass">
        <div class="banner">
           <h1>Forgot Password</h1>
        </div>
        <div class="inner">
            <h2>Find your DevWars account</h2>
            <span>
                To reset your password, enter the email address you use to sign in to DevWars.
            </span>
            <label>Email Address:</label>
            <input type="text" />
            
            <!-- CAPTCHA GOES HERE v -->
            <div on-create="setWidgetId(widgetId)" on-success="setResponse(response)" vc-recaptcha
                 key="'6LeoIgQTAAAAAMYim_-jaDVnt_0JWPH4szTzEiio'"></div>
            <!-- CAPTCHA GOES HERE ^ -->     
                 
            <button class="button">Submit</button>
        </div>
    </div> <!-- .forgotPass -->
    
    <!-- ONLY ONE OF THESE DISPLAYS "forgotPass" and "resetPass" SHOW AT A TIME! ADD style="display: none;" -->
    <div class="resetPass">
        <div class="banner">
            <h1>Reset Password</h1>
        </div>
        <div class="inner">
            <h2>Create a new password</h2>
            <span>
                To complete the password reset process, please confirm the email address shown below, and then enter the new password.
            </span>
            
            <label class="email-display">Email Address: <strong>dynamic@email.com</strong></label>
            
            <label>New Password:</label>
            <input type="password" />
            
            <label>Confirm Password:</label>
            <input type="password" />         

            <button class="button">Reset Password</button>

        </div>
    </div> <!-- .resetPass -->
    
        
</div> <!-- .passResetView -->
