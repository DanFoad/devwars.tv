<div class="blog-post__container">

    <h1>{{ post.title }}</h1>

    <div class="info">
        <span>{{ post.user.username }}</span>
        <span class="divider">|</span>
        <span>{{ post.timestamp | date}}</span>
    </div>

    <ul class="tags" ng-show="posts.tags.length > 0">
        <li>Tags: </li>
        <li ng-repeat="tag in post.tags"><a href="">{{ tag }}</a></li>
    </ul>

    <hr />

    <div class="blog-post__content">

        <img class="featured-image" ng-src="{{ post.image_url }}" alt="Image of things"/>

        <p class="sub-heading" ng-bind="post.description"></p>

        <div ng-bind-html="post.text"></div>

    </div>

    <div class="sharebox">
        <h2>Share this story</h2>
        <ul>
            <li><a class="facebook" href=""><i class="fa fa-facebook"></i></a></li>
            <li><a class="twitter" href=""><i class="fa fa-twitter"></i></a></li>
            <li><a class="gplus" href=""><i class="fa fa-google-plus"></i></a></li>
            <li><a class="reddit" href=""><i class="fa fa-reddit"></i></a></li>
        </ul>
    </div>

</div>
